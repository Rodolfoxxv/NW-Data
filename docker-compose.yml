version: "3.9"
services:
  loader:
    build: .
    command: python scripts/incremental_loader.py
    env_file: .env
    volumes:
      - ./data:/app/data
    profiles: ["loader"]

  app:
    build: .
    command: streamlit run app/duckdb_app.py --server.port=8501 --server.address=0.0.0.0
    env_file: .env
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
