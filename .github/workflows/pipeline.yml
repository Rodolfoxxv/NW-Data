name: Supabase Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      # Verifica o repositório
      - name: Check out repository
        uses: actions/checkout@v2
        
      # Instala Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      
      # Instala dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Configura variáveis de ambiente (se necessário)
      - name: Set up environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "DUCKDB_PATH=${{ secrets.DUCKDB_PATH }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV
          echo "DESTINATION_PATH=${{ secrets.DESTINATION_PATH }}" >> $GITHUB_ENV

      # Executa o script Python
      - name: Run incremental_loader.py
        run: |
          python script/incremental_loader.py
